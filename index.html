        console.log('[APP] Initializing EmailSortPro...');
        
        // Configuration Azure Client ID
        window.NETLIFY_CLIENT_ID = '8fec3ae1-78e3-4b5d-a425-00b8f20516f7';
        
        window.AppConfig = {
            msal: {
                clientId: window.NETLIFY_CLIENT_ID,
                authority: 'https://login.microsoftonline.com/common',
                redirectUri: window.location.origin + '/auth-callback.html',

                        piiLoggingEnabled: false,
                        logLevel: 'Warning'
                    },
                    allowNativeBroker: false

            },
            scopes: {
                login: [
                    'https://graph.microsoft.com/User.Read',
                    'https://graph.microsoft.com/Mail.Read',
                    'https://graph.microsoft.com/Mail.ReadWrite'
                ],
                silent: [
                    'https://graph.microsoft.com/User.Read',
                    'https://graph.microsoft.com/Mail.Read',

            app: {

            email: {

            errors: {

            validate() {
                const issues = [];

                    issues.push('Client ID non configur√©');
                }
                return { 
                    valid: issues.length === 0, 
                    issues: issues,
                    environment: this.app.environment
                };
            },
            forceValidate() {
                return this.validate();
            },
            getDebugInfo() {
                return {
                    hostname: window.location.hostname,
                    origin: window.location.origin,
                    environment: this.app.environment,
                    configValid: this.validate().valid,

                    document.body.appendChild(loading);
                } else {
                    loading.style.display = 'flex';
                    const messageEl = loading.querySelector('#loadingMessage');
                    if (messageEl) messageEl.textContent = message;
                }
            },
            
            hideLoading: function() {
                const loading = document.getElementById('globalLoading');
                if (loading) {

                            </div>
                        </div>
                    </div>
                `;
            }
        };
        
        // Loader de modules sp√©cifiques pour chaque page
        window.moduleLoader = {
            loadedModules: new Set(),
            
            async loadPageModule(pageName) {
                console.log(`[ModuleLoader] Loading module for page: ${pageName}`);
                
                if (this.loadedModules.has(pageName)) {
                    console.log(`[ModuleLoader] Module ${pageName} already loaded`);
                    return true;
                }
                
                const moduleFiles = this.getModuleFiles(pageName);
                
                try {
                    for (const file of moduleFiles) {
                        await this.loadScript(file);
                    }
                    
                    this.loadedModules.add(pageName);
                    console.log(`[ModuleLoader] ‚úÖ Module ${pageName} loaded successfully`);
                    return true;
                    
                } catch (error) {
                    console.error(`[ModuleLoader] ‚ùå Failed to load module ${pageName}:`, error);
                    return false;
                }
            },
            
            getModuleFiles(pageName) {
                const moduleMap = {
                    'dashboard': ['DashboardManager.js'],
                    'scanner': ['ScannerManager.js', 'ScanStart.js'],
                    'emails': ['EmailsManager.js', 'EmailList.js'],
                    'tasks': ['TasksManager.js', 'TaskCreator.js'],
                    'organizer': ['OrganizerManager.js', 'DomainOrganizer.js'],
                    'settings': ['SettingsManager.js']
                };
                
                return moduleMap[pageName] || [];
            },
            
            loadScript(src) {
                return new Promise((resolve, reject) => {
                    console.log(`[ModuleLoader] Loading script: ${src}`);
                    
                    // V√©rifier si le script est d√©j√† charg√©
                    const existingScript = document.querySelector(`script[src="${src}"]`);
                    if (existingScript) {
                        console.log(`[ModuleLoader] Script ${src} already exists`);
                        resolve();
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => {
                        console.log(`[ModuleLoader] ‚úÖ Loaded: ${src}`);
                        resolve();
                    };
                    script.onerror = (error) => {
                        console.warn(`[ModuleLoader] ‚ö†Ô∏è Failed to load: ${src}`);
                        resolve(); // Ne pas faire √©chouer le chargement global
                    };
                    
                    document.head.appendChild(script);
                });
            }
        };

            const userAvatar = document.getElementById('userAvatar');

            if (user && userInfo) {
                userName.textContent = user.displayName || 'Utilisateur';
                userEmail.textContent = user.mail || user.userPrincipalName || '';
                
                // Afficher les initiales
                if (user.displayName) {
                    const initials = user.displayName
                        .split(' ')
                        .map(word => word.charAt(0))
                        .join('')
                        .toUpperCase()
                        .substring(0, 2);
                    userAvatar.textContent = initials;
                } else {
                    userAvatar.innerHTML = '<i class="fas fa-user"></i>';
                }
                
                userInfo.style.display = 'flex';
            }
        }

        // Navigation avec chargement de module sp√©cifique
        async function navigateToPage(page) {
            console.log('[NAV] Navigating to page:', page);
            
            // Afficher le loading
            window.uiManager.showLoading(`Chargement de ${page}...`);
            
            try {
                // Charger le module sp√©cifique √† la page
                await window.moduleLoader.loadPageModule(page);
                
                // Mettre √† jour la navigation active
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.page === page) {
                        item.classList.add('active');
                    }
                });

                // Utiliser le PageManager s'il est disponible
                if (window.pageManager && typeof window.pageManager.loadPage === 'function') {
                    await window.pageManager.loadPage(page);
                } else {
                    // Fallback - charger le manager sp√©cifique
                    await loadPageSpecificManager(page);
                }
                
            } catch (error) {
                console.error('[NAV] Error loading page:', error);
                window.uiManager.showToast(`Erreur lors du chargement de ${page}`, 'error');
            } finally {
                window.uiManager.hideLoading();
            }
        }

        // Chargement de manager sp√©cifique par page
        async function loadPageSpecificManager(page) {
            console.log(`[NAV] Loading specific manager for: ${page}`);
            
            const pageContent = document.getElementById('pageContent');
            
            switch (page) {
                case 'dashboard':
                    if (window.dashboardManager) {
                        window.dashboardManager.render(pageContent);
                    } else {
                        pageContent.innerHTML = getDashboardFallback();
                    }
                    break;
                    
                case 'scanner':
                    if (window.scannerManager) {
                        window.scannerManager.render(pageContent);
                    } else {
                        pageContent.innerHTML = getScannerFallback();
                    }
                    break;
                    
                case 'emails':
                    if (window.emailsManager) {
                        window.emailsManager.render(pageContent);
                    } else {
                        pageContent.innerHTML = getEmailsFallback();
                    }
                    break;
                    
                case 'tasks':
                    if (window.tasksManager) {
                        window.tasksManager.render(pageContent);
                    } else {
                        pageContent.innerHTML = getTasksFallback();
                    }
                    break;
                    
                case 'organizer':
                    if (window.organizerManager) {
                        window.organizerManager.render(pageContent);
                    } else {
                        pageContent.innerHTML = getOrganizerFallback();
                    }
                    break;
                    
                case 'settings':
                    if (window.settingsManager) {
                        window.settingsManager.render(pageContent);
                    } else {
                        pageContent.innerHTML = getSettingsFallback();
                    }
                    break;
                    
                default:
                    pageContent.innerHTML = getDefaultFallback(page);
            }
        }

        // Fonction de scan des emails (fallback)
        function startEmailScan() {
            console.log('[SCAN] Starting email scan...');

        // Gestion des √©v√©nements
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[APP] DOM loaded, setting up event listeners');

            // Bouton de connexion
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    console.log('[AUTH] Login button clicked');
                    
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
                    this.disabled = true;
                    
                    const loading = document.getElementById('loadingOverlay');
                    if (loading) loading.classList.add('active');
                    
                    // Attendre que AuthService soit charg√©
                    if (window.authService && typeof window.authService.login === 'function') {
                        window.authService.login().catch(error => {
                            console.error('[AUTH] Login failed:', error);
                            this.innerHTML = '<i class="fab fa-microsoft"></i> Se connecter avec Outlook';
                            this.disabled = false;
                            if (loading) loading.classList.remove('active');
                            window.uiManager.showToast('Erreur de connexion: ' + error.message, 'error');
                        });
                    } else {
                        console.error('[AUTH] AuthService not available');
                        this.innerHTML = '<i class="fab fa-microsoft"></i> Se connecter avec Outlook';
                        this.disabled = false;
                        if (loading) loading.classList.remove('active');
                        window.uiManager.showToast('Service d\'authentification non charg√©', 'error');
                    }
                });
            }

            // Navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.dataset.page;
                    if (page) {
                        navigateToPage(page);
                    }
                });
            });
        });

        // Fonctions globales pour compatibilit√©
        window.displayUserInfo = displayUserInfo;
