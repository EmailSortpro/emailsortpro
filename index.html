    <!-- Page de connexion -->
    <div id="loginPage" class="login-page">

            </div>
            
            <h1 class="login-title">EmailSortPro</h1>
            <p class="login-subtitle">Organisez vos emails intelligemment avec l'IA</p>

            <button id="loginBtn" class="login-button">
                <i class="fab fa-microsoft"></i>
                Se connecter avec Outlook
            </button>

            <div class="login-security">
                <i class="fas fa-shield-alt"></i>
                Connexion sÃ©curisÃ©e Microsoft
            </div>
        </div>
    </div>

    <!-- Header application -->
    <header class="app-header" id="appHeader">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-envelope-open-text"></i>
                <span>EmailSortPro</span>
                <span class="ai-badge">AI</span>
            </div>

            <nav class="main-nav" id="mainNav">
                <button class="nav-item active" data-page="dashboard">
                    <i class="fas fa-th-large"></i>
                    <span>Tableau de bord</span>
                </button>
                <button class="nav-item" data-page="scanner">
                    <i class="fas fa-search"></i>
                    <span>Scanner</span>
                </button>
                <button class="nav-item" data-page="emails">
                    <i class="fas fa-inbox"></i>
                    <span>Emails</span>
                </button>
                <button class="nav-item" data-page="tasks">
                    <i class="fas fa-tasks"></i>
                    <span>TÃ¢ches</span>
                </button>
                <button class="nav-item" data-page="organizer">
                    <i class="fas fa-folder-tree"></i>
                    <span>Organiser</span>
                </button>
                <button class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>ParamÃ¨tres</span>
                </button>
            </nav>

            <div class="user-info" id="userInfo" style="display: none;">
                <div class="user-details">
                    <div class="user-name" id="userName">Utilisateur</div>
                    <div class="user-email" id="userEmail">email@exemple.com</div>
                </div>
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

    <!-- Contenu principal -->
    <main class="app-main">
        <div id="pageContent" class="page-content">
            <!-- Le contenu sera chargÃ© dynamiquement par pageManager -->
        </div>
    </main>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Connexion en cours...</div>
    </div>

    <script>
        console.log('[APP] Starting application initialization...');

        // Variables globales
        let isAuthenticated = false;
        let currentUser = null;

        // Fonction pour afficher l'application
        function showApp() {
            console.log('[APP] Showing application interface');
            document.body.classList.add('app-active');
            
            // Cacher le loading
            const loading = document.getElementById('loadingOverlay');
            if (loading) loading.classList.remove('active');
            
            // Charger le dashboard par dÃ©faut
            window.pageManager.loadPage('dashboard');
        }

        // Fonction pour afficher les infos utilisateur
        function displayUserInfo(user) {
            console.log('[USER] Displaying user information:', user);
            
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const userAvatar = document.getElementById('userAvatar');

            if (user && userInfo) {
                userName.textContent = user.displayName || 'Utilisateur';
                userEmail.textContent = user.mail || user.userPrincipalName || '';
                
                // Afficher les initiales
                if (user.displayName) {
                    const initials = user.displayName
                        .split(' ')
                        .map(word => word.charAt(0))
                        .join('')
                        .toUpperCase()
                        .substring(0, 2);
                    userAvatar.textContent = initials;
                } else {
                    userAvatar.innerHTML = '<i class="fas fa-user"></i>';
                }
                
                userInfo.style.display = 'flex';
            }
        }

        // Fonction de scan des emails (simulation)
        function startEmailScan() {
            console.log('[SCAN] Starting email scan...');
            
            const scanProgress = document.getElementById('scanProgress');
            const scanResults = document.getElementById('scanResults');
            const progressBar = document.getElementById('progressBar');
            const scanStatus = document.getElementById('scanStatus');
            
            if (scanProgress) {
                scanProgress.style.display = 'block';
                if (scanResults) scanResults.style.display = 'none';
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 100) progress = 100;
                    
                    if (progressBar) progressBar.style.width = progress + '%';
                    
                    if (scanStatus) {
                        if (progress < 30) {
                            scanStatus.textContent = 'Connexion Ã  Microsoft Graph...';
                        } else if (progress < 60) {
                            scanStatus.textContent = 'RÃ©cupÃ©ration des emails...';
                        } else if (progress < 90) {
                            scanStatus.textContent = 'Analyse IA en cours...';
                        } else if (progress < 100) {
                            scanStatus.textContent = 'Finalisation...';
                        } else {
                            scanStatus.textContent = 'Scan terminÃ© !';
                        }
                    }
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            if (scanProgress) scanProgress.style.display = 'none';
                            if (scanResults) scanResults.style.display = 'block';
                        }, 500);
                    }
                }, 200);
            }
        }

        // Gestion des Ã©vÃ©nements
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[APP] DOM loaded, setting up event listeners');

            // Initialiser immÃ©diatement les services intÃ©grÃ©s
            console.log('[APP] Initializing built-in services...');
            window.authService.initialize();
            window.mailService.initialize();
            
            // Afficher l'app aprÃ¨s un court dÃ©lai pour s'assurer que tout est prÃªt
            setTimeout(() => {
                console.log('[APP] Auto-showing app with built-in services');
                showApp();
            }, 1000);

            // Bouton de connexion
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    console.log('[AUTH] Login button clicked');
                    
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
                    this.disabled = true;
                    
                    const loading = document.getElementById('loadingOverlay');
                    if (loading) loading.classList.add('active');
                    
                    // Utiliser notre service d'auth intÃ©grÃ©
                    window.authService.login().catch(error => {
                        console.error('[AUTH] Login failed:', error);
                        this.innerHTML = '<i class="fab fa-microsoft"></i> Se connecter avec Outlook';
                        this.disabled = false;
                        if (loading) loading.classList.remove('active');
                        if (window.uiManager) {
                            window.uiManager.showToast('Erreur de connexion: ' + error.message, 'error');
                        }
                    });
                });
            }

            // Navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.dataset.page;
                    if (page && window.pageManager) {
                        window.pageManager.loadPage(page);
                    }
                });
            });
        });

        // Fonctions globales pour compatibilitÃ©
        window.displayUserInfo = displayUserInfo;
        window.showApp = showApp;
        window.startEmailScan = startEmailScan;
        
        console.log('[APP] Application script loaded successfully');
    </script>
