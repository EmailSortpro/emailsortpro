    <!-- Configuration dynamique pour GitHub Pages -->
    <script>
        // Gestion de la configuration pour GitHub Pages
        (function() {
            // D√©tection de l'environnement
            const isGitHubPages = window.location.hostname.includes('github.io');
            const basePath = isGitHubPages ? '/emailsortpro' : '';
            
            // V√©rifier le localStorage pour le Client ID
            const savedClientId = localStorage.getItem('emailsortpro_client_id');
            
            // Fonction pour cr√©er la configuration
            function createConfig(clientId) {
                window.AppConfig = {
                    msal: {
                        clientId: clientId,
                        authority: 'https://login.microsoftonline.com/common',
                        redirectUri: window.location.origin + basePath + '/auth-callback.html',
                        postLogoutRedirectUri: window.location.origin + basePath,
                        cache: {
                            cacheLocation: 'localStorage',
                            storeAuthStateInCookie: false
                        },
                        system: {
                            loggerOptions: {
                                loggerCallback: (level, message, containsPii) => {
                                    if (window.debugMode) {
                                        console.log(`[MSAL ${level}] ${message}`);
                                    }
                                },
                                piiLoggingEnabled: false,
                                logLevel: 'Warning'
                            },
                            allowNativeBroker: false
                        }
                    },
                    scopes: {
                        login: [
                            'https://graph.microsoft.com/User.Read',
                            'https://graph.microsoft.com/Mail.Read',
                            'https://graph.microsoft.com/Mail.ReadWrite'
                        ],
                        silent: [
                            'https://graph.microsoft.com/User.Read',
                            'https://graph.microsoft.com/Mail.Read',
                            'https://graph.microsoft.com/Mail.ReadWrite'
                        ]
                    },
                    app: {
                        name: 'EmailSortPro',
                        version: '2.0.3',
                        debug: false,
                        githubPages: isGitHubPages
                    },
                    email: {
                        defaultFolder: 'inbox',
                        defaultDays: 30,
                        pageSize: 100,
                        maxEmails: 10000
                    },
                    errors: {
                        'unauthorized_client': 'Configuration Azure incorrecte. V√©rifiez votre Client ID.',
                        'invalid_client': 'Application non autoris√©e. Contactez l\'administrateur.',
                        'consent_required': 'Autorisation requise. Veuillez accepter les permissions.',
                        'interaction_required': 'Reconnexion requise.',
                        'login_required': 'Connexion requise.',
                        'network_error': 'Erreur r√©seau. V√©rifiez votre connexion.',
                        'token_expired': 'Session expir√©e. Reconnexion n√©cessaire.'
                    },
                    validate() {
                        const issues = [];
                        if (!this.msal.clientId || this.msal.clientId === 'VOTRE_CLIENT_ID_ICI') {
                            issues.push('Client ID non configur√©');
                        }
                        return { 
                            valid: issues.length === 0, 
                            issues: issues 
                        };
                    },
                    forceValidate() {
                        return this.validate();
                    },
                    getDebugInfo() {
                        return {
                            hostname: window.location.hostname,
                            origin: window.location.origin,
                            configValid: this.validate().valid,
                            timestamp: new Date().toISOString()
                        };
                    }
                };
                
                console.log('‚úÖ Configuration cr√©√©e avec Client ID:', clientId.substring(0, 8) + '...');
            }
            
            if (savedClientId) {
                // Utiliser le Client ID sauvegard√©
                createConfig(savedClientId);
                console.log('‚úÖ Configuration charg√©e depuis localStorage');
            } else {
                // Cr√©er une configuration par d√©faut qui redirigera vers setup
                createConfig('VOTRE_CLIENT_ID_ICI');
                console.log('‚ö†Ô∏è Aucun Client ID trouv√©, redirection vers setup...');
            }
        })();
    </script>

    <!-- Script de v√©rification et redirection -->
    <script>
        // V√©rification finale de la configuration
        window.addEventListener('DOMContentLoaded', function() {
            // Gestion du bouton de connexion
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
                    this.disabled = true;
                    
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    if (loadingOverlay) {
                        loadingOverlay.classList.add('active');
                    }
                    
                    if (window.app && window.app.login) {
                        window.app.login();
                    }
                });
            }
            
            setTimeout(function() {
                // V√©rifier si la configuration est valide
                if (window.AppConfig) {
                    const validation = window.AppConfig.validate();
                    if (!validation.valid) {
                        console.log('Configuration invalide, v√©rification du Client ID...');
                        
                        // Si pas de Client ID valide et qu'on n'est pas d√©j√† sur setup.html
                        if (!window.location.pathname.endsWith('setup.html')) {
                            const isGitHubPages = window.location.hostname.includes('github.io');
                            const basePath = isGitHubPages ? '/emailsortpro' : '';
                            window.location.href = window.location.origin + basePath + '/setup.html';
                        }
                    }
                }
            }, 1000);
        });
        
        // Fonction de diagnostic accessible globalement
        window.checkServices = function() {
            console.log('=== Diagnostic des services ===');
            console.log('AppConfig:', window.AppConfig ? 'OK' : 'MANQUANT');
            console.log('authService:', window.authService ? 'OK' : 'MANQUANT');
            console.log('mailService:', window.mailService ? 'OK' : 'MANQUANT');
            console.log('uiManager:', window.uiManager ? 'OK' : 'MANQUANT');
            console.log('pageManager:', window.pageManager ? 'OK' : 'MANQUANT');
            console.log('categoryManager:', window.categoryManager ? 'OK' : 'MANQUANT');
            console.log('taskManager:', window.taskManager ? 'OK' : 'MANQUANT');
            
            if (window.AppConfig) {
                const validation = window.AppConfig.validate();
                console.log('Configuration valide:', validation.valid);
                if (!validation.valid) {
                    console.log('Probl√®mes:', validation.issues);
                }
            }
        };

        // Fonction pour transition vers l'app (appel√©e par app.js)
        window.showApp = function() {
            const loginPage = document.getElementById('loginPage');
            const mainNav = document.getElementById('mainNav');
            const pageContent = document.getElementById('pageContent');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const appHeader = document.querySelector('.app-header');
            
            // Cacher le loading
            if (loadingOverlay) {
                loadingOverlay.classList.remove('active');
            }
            
            // Transition fluide
            if (loginPage) {
                loginPage.style.transition = 'opacity 0.5s ease';
                loginPage.style.opacity = '0';
                setTimeout(() => {
                    loginPage.style.display = 'none';
                    
                    // Afficher l'interface de l'app
                    if (appHeader) {
                        appHeader.style.display = 'block';
                        appHeader.style.animation = 'fadeInUp 0.5s ease';
                    }
                    if (mainNav) {

                        mainNav.style.animation = 'fadeInUp 0.5s ease';
                    }
                    if (pageContent) {
                        pageContent.style.display = 'block';
                        pageContent.style.animation = 'fadeInUp 0.5s ease 0.2s both';
                    }
                }, 500);
            }
        };
