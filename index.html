    <script>
        console.log('[INDEX] 🚀 Starting EmailSortPro v7.2 - FIXED STRUCTURE...');
        
        // === VARIABLES GLOBALES CRITIQUES ===
        window.CURRENT_HOSTNAME = window.location.hostname;
        window.CURRENT_ORIGIN = window.location.origin;
        window.CURRENT_PROTOCOL = window.location.protocol;
        window.CURRENT_URL = window.location.href;
        
        // CORRECTION: Forcer le mode réel dès le début
        window.APP_REAL_MODE = true;
        window.APP_DEMO_MODE = false;
        window.FORCE_REAL_EMAILS = true;
        
        console.log('[INDEX] Environment v7.2:', {
            hostname: window.CURRENT_HOSTNAME,
            origin: window.CURRENT_ORIGIN,
            realMode: window.APP_REAL_MODE
        });

        // === CONFIGURATION PAR DOMAINE ===
        const DOMAIN_CONFIGS = {
            'emailsortpro.netlify.app': {
                clientId: '8fec3ae1-78e3-4b5d-a425-00b8f20516f7',
                redirectUri: 'https://emailsortpro.netlify.app/auth-callback.html',
                postLogoutUri: 'https://emailsortpro.netlify.app/',
                environment: 'production'
            },
            'coruscating-dodol-f30e8d.netlify.app': {
                clientId: '8fec3ae1-78e3-4b5d-a425-00b8f20516f7',
                redirectUri: 'https://coruscating-dodol-f30e8d.netlify.app/auth-callback.html',
                postLogoutUri: 'https://coruscating-dodol-f30e8d.netlify.app/',
                environment: 'test'
            },
            'localhost': {
                clientId: '8fec3ae1-78e3-4b5d-a425-00b8f20516f7',
                redirectUri: 'http://localhost:3000/auth-callback.html',
                postLogoutUri: 'http://localhost:3000/',
                environment: 'development'
            }
        };

        // === GÉNÉRATION DE CONFIGURATION ===
        function generateDomainConfig() {
            console.log('[INDEX] Generating config for:', window.CURRENT_HOSTNAME);
            
            if (DOMAIN_CONFIGS[window.CURRENT_HOSTNAME]) {
                return DOMAIN_CONFIGS[window.CURRENT_HOSTNAME];
            }
            
            if (window.CURRENT_HOSTNAME.includes('netlify.app')) {
                return {
                    clientId: '8fec3ae1-78e3-4b5d-a425-00b8f20516f7',
                    redirectUri: `https://${window.CURRENT_HOSTNAME}/auth-callback.html`,
                    postLogoutUri: `https://${window.CURRENT_HOSTNAME}/`,
                    environment: 'preview'
                };
            }
            
            return {
                clientId: '8fec3ae1-78e3-4b5d-a425-00b8f20516f7',
                redirectUri: `${window.CURRENT_ORIGIN}/auth-callback.html`,
                postLogoutUri: `${window.CURRENT_ORIGIN}/`,
                environment: 'adaptive'
            };
        }

        // === CONFIGURATION GLOBALE ===
        const DOMAIN_CONFIG = generateDomainConfig();
        window.DOMAIN_CONFIG = DOMAIN_CONFIG;
        window.IS_TEST_ENV = DOMAIN_CONFIG.environment !== 'production';
        
        // === CRÉATION APPCONFIG ===
        function createAppConfig() {
            console.log('[INDEX] Creating AppConfig v7.2...');
            
            const clientId = DOMAIN_CONFIG.clientId;
            
            if (!clientId || !/^[a-f0-9-]{36}$/i.test(clientId)) {
                console.error('[INDEX] ❌ Invalid Client ID');
                return false;
            }
            
            window.AppConfig = {
                msal: {
                    clientId: clientId,
                    authority: 'https://login.microsoftonline.com/common',
                    redirectUri: DOMAIN_CONFIG.redirectUri,
                    postLogoutRedirectUri: DOMAIN_CONFIG.postLogoutUri,
                    cache: {
                        cacheLocation: 'localStorage',
                        storeAuthStateInCookie: true
                    },
                    system: {
                        loggerOptions: {
                            loggerCallback: (level, message, containsPii) => {
                                if (window.IS_TEST_ENV) {
                                    console.log(`[MSAL ${level}] ${message}`);
                                }
                            },
                            piiLoggingEnabled: false,
                            logLevel: window.IS_TEST_ENV ? 'Verbose' : 'Warning'
                        }
                    }
                },
                scopes: {
                    login: [
                        'https://graph.microsoft.com/User.Read',
                        'https://graph.microsoft.com/Mail.Read',
                        'https://graph.microsoft.com/Mail.ReadWrite'
                    ]
                },
                app: {
                    name: 'EmailSortPro',
                    version: '7.2.0',
                    environment: DOMAIN_CONFIG.environment,
                    domain: window.CURRENT_HOSTNAME,
                    realModeOnly: true,
                    demoModeDisabled: true
                },
                validate() {
                    const issues = [];
                    if (!this.msal.clientId) issues.push('Client ID manquant');
                    if (!this.msal.redirectUri.includes(window.CURRENT_HOSTNAME)) {
                        issues.push('Domaine redirect URI incorrect');
                    }
                    return { valid: issues.length === 0, issues };
                },
                getDebugInfo() {
                    return {
                        hostname: window.CURRENT_HOSTNAME,
                        environment: this.app.environment,
                        clientId: this.msal.clientId.substring(0, 8) + '...',
                        redirectUri: this.msal.redirectUri,
                        validation: this.validate(),
                        realModeOnly: this.app.realModeOnly,
                        demoModeDisabled: this.app.demoModeDisabled
                    };
                }
            };
            
            console.log('[INDEX] ✅ AppConfig created v7.2');
            return true;
        }
        
        // Créer immédiatement
        const configSuccess = createAppConfig();
        
        if (!configSuccess) {
            console.error('[INDEX] ❌ Configuration failed');
        } else {
            console.log('[INDEX] ✅ Configuration ready for', window.CURRENT_HOSTNAME);
        }

        // Forcer le mode réel globalement
        window.forceRealModeGlobally = function() {
            console.log('[INDEX] 🔧 Forcing REAL mode globally...');
            
            window.APP_REAL_MODE = true;
            window.APP_DEMO_MODE = false;
            window.FORCE_REAL_EMAILS = true;
            
            const demoKeys = [
                'emailsort_demo_emails',
                'emailsort_demo_mode',
                'emailsort_demo_data'
            ];
            
            demoKeys.forEach(key => {
                try {
                    localStorage.removeItem(key);
                    console.log('[INDEX] ✅ Removed demo cache:', key);
                } catch (error) {
                    console.warn('[INDEX] Could not remove:', key);
                }
            });
            
            console.log('[INDEX] ✅ Global real mode enforced');
        };

        // Appliquer immédiatement
        window.forceRealModeGlobally();
    </script>

    <script>
        console.log('[INDEX] Creating page modules...');
        
        // Module pour la page Emails
        window.EmailsModule = {
            render: function() {
                console.log('[EmailsModule] Rendering emails page...');
                return `
                    <div class="page-container">
                        <div class="page-header">
                            <h1 class="page-title"><i class="fas fa-inbox"></i> Vos emails</h1>
                            <p class="page-subtitle">Consultez vos emails catégorisés</p>
                        </div>
                        <div id="emailsContent">
                            <p>Chargement des emails...</p>
                        </div>
                    </div>
                `;
            },
            
            init: function() {
                console.log('[EmailsModule] Initializing...');
                this.loadEmails();
            },
            
            loadEmails: function() {
                setTimeout(() => {
                    const emailsContent = document.getElementById('emailsContent');
                    if (emailsContent && window.emailScanner) {
                        const emails = window.emailScanner.getAllEmails();
                        const realEmails = emails.filter(e => !e.isDemo && e.source !== 'demo');
                        
                        if (realEmails.length === 0) {
                            emailsContent.innerHTML = `
                                <div style="text-align: center; padding: 60px 20px;">
                                    <div style="font-size: 4rem; color: #667eea; margin-bottom: 20px;">
                                        <i class="fas fa-inbox"></i>
                                    </div>
                                    <h2>Aucun email scanné</h2>
                                    <p>Commencez par scanner vos emails pour les voir apparaître ici.</p>
                                    <button onclick="window.pageManager.loadPage('scanner')" class="btn btn-primary" style="margin-top: 20px;">
                                        <i class="fas fa-search"></i>
                                        Scanner mes emails
                                    </button>
                                </div>
                            `;
                        } else {
                            emailsContent.innerHTML = `
                                <div style="margin-bottom: 20px;">
                                    <strong>${realEmails.length} emails trouvés</strong>
                                    <button onclick="window.pageManager.loadPage('scanner')" class="btn btn-secondary" style="float: right;">
                                        <i class="fas fa-sync"></i>
                                        Nouveau scan
                                    </button>
                                </div>
                                <div style="background: white; border-radius: 8px; padding: 20px;">
                                    ${realEmails.slice(0, 10).map(email => `
                                        <div style="border-bottom: 1px solid #e5e7eb; padding: 15px 0;">
                                            <div style="font-weight: 600;">${email.subject || '(Sans objet)'}</div>
                                            <div style="color: #667eea; font-size: 14px;">${email.from?.name || email.from?.address}</div>
                                            <div style="color: #6b7280; font-size: 13px; margin-top: 5px;">${email.bodyPreview || ''}</div>
                                        </div>
                                    `).join('')}
                                    ${realEmails.length > 10 ? `<div style="text-align: center; padding: 20px; color: #6b7280;">... et ${realEmails.length - 10} autres emails</div>` : ''}
                                </div>
                            `;
                        }
                    }
                }, 500);
            }
        };

            },
            
            init: function() {
                console.log('[TasksModule] Initializing...');
                this.loadTasks();
            },
            
            loadTasks: function() {
                setTimeout(() => {
                    const tasksContent = document.getElementById('tasksContent');
                    if (tasksContent && window.taskManager) {
                        const tasks = window.taskManager.getAllTasks();
                        
                        if (tasks.length === 0) {
                            tasksContent.innerHTML = `
                                <div style="text-align: center; padding: 60px 20px;">
                                    <div style="font-size: 4rem; color: #667eea; margin-bottom: 20px;">
                                        <i class="fas fa-clipboard-list"></i>
                                    </div>
                                    <h2>Aucune tâche</h2>
                                    <p>Créez votre première tâche ou générez-en depuis vos emails.</p>
                                    <button onclick="window.taskManager.showCreateTaskModal()" class="btn btn-primary" style="margin-top: 20px;">
                                        <i class="fas fa-plus"></i>
                                        Créer une tâche
                                    </button>
                                </div>
                            `;
                        } else {
                            tasksContent.innerHTML = `
                                <div style="margin-bottom: 20px;">
                                    <strong>${tasks.length} tâches</strong>
                                    <button onclick="window.taskManager.showCreateTaskModal()" class="btn btn-primary" style="float: right;">
                                        <i class="fas fa-plus"></i>
                                        Nouvelle tâche
                                    </button>
                                </div>
                                <div style="background: white; border-radius: 8px; padding: 20px;">
                                    ${tasks.map(task => `
                                        <div style="border-bottom: 1px solid #e5e7eb; padding: 15px 0; display: flex; align-items: center; gap: 15px;">
                                            <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="window.taskManager.toggleTaskCompletion('${task.id}')">
                                            <div style="flex: 1;">
                                                <div style="font-weight: 600; ${task.completed ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${task.title}</div>
                                                ${task.description ? `<div style="color: #6b7280; font-size: 14px;">${task.description}</div>` : ''}
                                                ${task.emailSubject ? `<div style="color: #667eea; font-size: 12px;"><i class="fas fa-envelope"></i> ${task.emailSubject}</div>` : ''}
                                            </div>
                                            <button onclick="window.taskManager.deleteTask('${task.id}')" style="background: #ef4444; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer;">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            `;
                        }
                    }
                }, 500);
            }
        };
        
        // Module pour la page Ranger
        window.RangerModule = {
            render: function() {
                console.log('[RangerModule] Rendering ranger page...');
                return `
                    <div class="page-container">
                        <div class="page-header">
                            <h1 class="page-title"><i class="fas fa-folder-tree"></i> Ranger vos emails</h1>
                            <p class="page-subtitle">Organisez automatiquement vos emails par dossiers</p>
                        </div>
                        <div style="text-align: center; padding: 60px 20px;">
                            <div style="font-size: 4rem; color: #667eea; margin-bottom: 20px;">
                                <i class="fas fa-tools"></i>
                            </div>
                            <h2>Fonctionnalité en développement</h2>
                            <p>La fonction de rangement automatique sera bientôt disponible.</p>
                        </div>
                    </div>
                `;
            },
            
            init: function() {
                console.log('[RangerModule] Module initialized');
            }
        };
        
        // Module pour la page Paramètres
        window.SettingsModule = {
            render: function() {
                console.log('[SettingsModule] Rendering settings page...');
                const user = window.APP_AUTHENTICATED_USER || window.authService?.getAccount();
                
                return `
                    <div class="page-container">
                        <div class="page-header">
                            <h1 class="page-title"><i class="fas fa-cog"></i> Paramètres</h1>
                            <p class="page-subtitle">Configurez votre application</p>
                        </div>
                        <div style="background: white; border-radius: 8px; padding: 30px; max-width: 600px; margin: 0 auto;">
                            <div style="margin-bottom: 30px;">
                                <h3 style="margin-bottom: 15px;">Compte</h3>
                                <div style="margin-bottom: 10px;">
                                    <strong>Utilisateur:</strong> ${user?.displayName || user?.name || user?.username || 'Inconnu'}
                                </div>
                                <div style="margin-bottom: 20px;">
                                    <strong>Email:</strong> ${user?.mail || user?.username || 'Inconnu'}
                                </div>
                                <button onclick="window.app.logout()" class="btn" style="background: #ef4444; color: white;">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Se déconnecter
                                </button>
                            </div>
                            
                            <div style="margin-bottom: 30px;">
                                <h3 style="margin-bottom: 15px;">Mode d'application</h3>
                                <div style="background: #f0fdf4; border: 1px solid #10b981; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                    <div style="color: #10b981; font-weight: 600;">
                                        <i class="fas fa-check-circle"></i>
                                        Mode emails réels activé
                                    </div>
                                    <div style="font-size: 14px; color: #059669;">Vous travaillez avec vos vraies données</div>
                                </div>
                                <button onclick="window.pageManager.refreshAllData()" class="btn btn-primary">
                                    <i class="fas fa-sync"></i>
                                    Actualiser les données
                                </button>
                            </div>
                            
                            <div>
                                <h3 style="margin-bottom: 15px;">Actions</h3>
                                <button onclick="window.emergencyReset()" class="btn" style="background: #f59e0b; color: white;">
                                    <i class="fas fa-undo"></i>
                                    Réinitialiser l'application
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            },
            
            init: function() {
                console.log('[SettingsModule] Module initialized');
            }
        };
        
        console.log('[INDEX] ✅ Page modules created');
    </script>
    
    <!-- 5. Gestionnaire de pages (doit être après les modules) -->
    <script src="PageManager.js"></script>
    
    <!-- 6. Application principale -->
    <script src="app.js"></script>
    
    <!-- 7. Initialisation finale -->
    <script>
        // Fonction de diagnostic
        window.checkConfig = function() {
            console.log('=== DIAGNOSTIC v7.2 ===');
            console.log('Hostname:', window.CURRENT_HOSTNAME);
            console.log('Environment:', DOMAIN_CONFIG.environment);
            console.log('Real Mode:', window.APP_REAL_MODE);
            console.log('Demo Mode:', window.APP_DEMO_MODE);
            console.log('AppConfig:', !!window.AppConfig);
            console.log('Services:', {
                authService: !!window.authService,
                uiManager: !!window.uiManager,
                pageManager: !!window.pageManager,
                mailService: !!window.mailService,
                app: !!window.app
            });
            console.log('Page Modules:', {
                EmailsModule: !!window.EmailsModule,
                TasksModule: !!window.TasksModule,
                RangerModule: !!window.RangerModule,
                SettingsModule: !!window.SettingsModule,
                StartScan: !!window.minimalScanModule
            });
            
            return window.AppConfig?.getDebugInfo() || null;
        };

        // Attendre le DOM et initialiser
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[INDEX] DOM loaded v7.2');
            
            // Vérification finale
            if (!window.AppConfig || window.AppConfig.error) {
                console.error('[INDEX] ❌ Config failed');
                return;
            }
            
            console.log('[INDEX] ✅ Ready to initialize app');
            
            // L'app va s'initialiser automatiquement grâce à app.js
        });

        console.log('[INDEX] ✅ EmailSortPro v7.2 - FIXED STRUCTURE');
        console.log('[INDEX] Environment:', DOMAIN_CONFIG.environment);
        console.log('[INDEX] Domain:', window.CURRENT_HOSTNAME);
    </script>
</body>
