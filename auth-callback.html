<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - EmailSortPro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .callback-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-icon {
            font-size: 3rem;
            color: #10b981;
            margin-bottom: 1rem;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .countdown {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading-state">
            <div class="spinner"></div>
            <h2>Authentification en cours...</h2>
            <p>Traitement de votre connexion, veuillez patienter...</p>
        </div>
        
        <div id="success-state" style="display: none;">
            <div class="success-icon">
                <i>‚úÖ</i>
            </div>
            <h2>Authentification r√©ussie !</h2>
            <p id="welcome-message">Bienvenue</p>
            <div class="countdown" id="countdown">Redirection dans <span id="countdown-number">3</span> secondes...</div>
        </div>
        
        <div id="error-state" style="display: none;">
            <div class="error-message">
                <h3>‚ùå Erreur d'authentification</h3>
                <p id="error-message">Une erreur s'est produite pendant l'authentification.</p>
                <button class="btn" onclick="redirectToApp()">
                    Retourner √† l'application
                </button>
                <button class="btn" onclick="location.reload()">
                    R√©essayer
                </button>
            </div>
        </div>
    </div>

    <!-- MSAL Library -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <script>
        console.log('[Auth Callback] ‚úÖ Starting authentication callback processing...');
        
        // Configuration centrale pour tous les environnements
        const CONFIG = {
            // Client ID par d√©faut - fonctionne pour Netlify, GitHub Pages et localhost
            DEFAULT_CLIENT_ID: '8fec3ae1-78e3-4b5d-a425-00b8f20516f7',
            
            // D√©tection de l'environnement
            environment: {
                isNetlify: window.location.hostname.includes('netlify'),
                isGitHubPages: window.location.hostname.includes('github.io'),
                isLocalhost: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            },
            
            // URL de base selon l'environnement
            basePath: window.location.hostname.includes('github.io') ? '/emailsortpro' : ''
        };
        
        console.log('[Auth Callback] Environment detected:', CONFIG.environment);
        console.log('[Auth Callback] Base path:', CONFIG.basePath);

        // Fonction pour obtenir le Client ID
        function getClientId() {
            // 1. Essayer le localStorage (configuration personnalis√©e)
            try {
                const savedClientId = localStorage.getItem('emailsortpro_client_id');
                if (savedClientId && 
                    savedClientId !== 'VOTRE_CLIENT_ID_ICI' && 
                    savedClientId !== 'CONFIGURATION_REQUIRED' &&
                    savedClientId.length >= 30) {
                    console.log('[Auth Callback] ‚úÖ Using saved client ID from localStorage');
                    return savedClientId;
                }
            } catch (e) {
                console.warn('[Auth Callback] Cannot access localStorage:', e);
            }
            
            // 2. Utiliser le Client ID par d√©faut
            console.log('[Auth Callback] ‚úÖ Using default client ID');
            return CONFIG.DEFAULT_CLIENT_ID;
        }

        // Fonction pour rediriger vers l'application
        function redirectToApp() {
            const appUrl = window.location.origin + CONFIG.basePath;
            console.log('[Auth Callback] Redirecting to app:', appUrl);
            window.location.href = appUrl;
        }

        // Fonction pour afficher le succ√®s
        function showSuccess(account) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
            
            const welcomeMsg = document.getElementById('welcome-message');
            const userName = account.name || account.username || 'Utilisateur';
            welcomeMsg.textContent = `Bienvenue ${userName} !`;
            
            // Compteur de redirection
            let countdown = 3;
            const countdownElement = document.getElementById('countdown-number');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    redirectToApp();
                }
            }, 1000);
        }

        // Fonction pour afficher l'erreur
        function showError(message) {
            console.error('[Auth Callback] ‚ùå Showing error:', message);
            
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            
            // Redirection automatique apr√®s 10 secondes en cas d'erreur
            setTimeout(() => {
                console.log('[Auth Callback] Auto-redirecting after error...');
                redirectToApp();
            }, 10000);
        }

        // Fonction principale de traitement du callback
        async function processAuthCallback() {
            try {
                console.log('[Auth Callback] üöÄ Processing authentication callback...');
                
                // V√©rifier que MSAL est charg√©
                if (typeof msal === 'undefined') {
                    throw new Error('MSAL library not loaded');
                }
                
                // Obtenir le Client ID
                const clientId = getClientId();
                console.log('[Auth Callback] Using Client ID:', clientId.substring(0, 8) + '...');
                
                // Configuration MSAL
                const msalConfig = {
                    auth: {
                        clientId: clientId,
                        authority: 'https://login.microsoftonline.com/common',
                        redirectUri: window.location.origin + CONFIG.basePath + '/auth-callback.html'
                    },
                    cache: {
                        cacheLocation: 'localStorage',
                        storeAuthStateInCookie: CONFIG.environment.isNetlify || CONFIG.environment.isGitHubPages
                    },
                    system: {
                        loggerOptions: {
                            loggerCallback: (level, message) => {
                                console.log(`[MSAL ${level}] ${message}`);
                            },
                            piiLoggingEnabled: false,
                            logLevel: msal.LogLevel.Warning
                        }
                    }
                };
                
                console.log('[Auth Callback] MSAL config:', {
                    authority: msalConfig.auth.authority,
                    redirectUri: msalConfig.auth.redirectUri,
                    cacheLocation: msalConfig.cache.cacheLocation
                });
                
                // Cr√©er l'instance MSAL
                const msalInstance = new msal.PublicClientApplication(msalConfig);
                await msalInstance.initialize();
                
                console.log('[Auth Callback] ‚úÖ MSAL instance initialized');
                
                // Traiter la r√©ponse de redirection
                const response = await msalInstance.handleRedirectPromise();
                
                if (response) {
                    console.log('[Auth Callback] ‚úÖ Authentication successful!');
                    console.log('[Auth Callback] Account:', {
                        username: response.account.username,
                        name: response.account.name
                    });
                    
                    // Sauvegarder le Client ID utilis√© avec succ√®s
                    try {
                        localStorage.setItem('emailsortpro_client_id', clientId);
                        console.log('[Auth Callback] ‚úÖ Client ID saved for future use');
                    } catch (e) {
                        console.warn('[Auth Callback] Could not save client ID:', e);
                    }
                    
                    // Afficher le succ√®s
                    showSuccess(response.account);
                    
                } else {
                    console.log('[Auth Callback] No response from handleRedirectPromise');
                    console.log('[Auth Callback] Possibly direct navigation to callback page');
                    
                    // Redirection imm√©diate si pas de r√©ponse
                    setTimeout(() => {
                        redirectToApp();
                    }, 1000);
                }
                
            } catch (error) {
                console.error('[Auth Callback] ‚ùå Error processing callback:', error);
                
                let errorMessage = 'Erreur inconnue d\'authentification';
                
                // Messages d'erreur sp√©cifiques
                if (error.errorCode) {
                    switch (error.errorCode) {
                        case 'user_cancelled':
                            errorMessage = 'Authentification annul√©e par l\'utilisateur';
                            break;
                        case 'access_denied':
                            errorMessage = 'Acc√®s refus√© - V√©rifiez vos permissions';
                            break;
                        case 'invalid_client':
                        case 'unauthorized_client':
                            errorMessage = 'Configuration Client ID incorrecte';
                            break;
                        case 'interaction_required':
                            errorMessage = 'Interaction utilisateur requise';
                            break;
                        default:
                            errorMessage = `Erreur d'authentification: ${error.errorCode}`;
                    }
                } else if (error.message) {
                    if (error.message.includes('MSAL')) {
                        errorMessage = 'Erreur de la biblioth√®que d\'authentification';
                    } else if (error.message.includes('network')) {
                        errorMessage = 'Erreur r√©seau - V√©rifiez votre connexion';
                    } else {
                        errorMessage = error.message;
                    }
                }
                
                showError(errorMessage);
            }
        }

        // Attendre que MSAL soit charg√© puis traiter le callback
        function waitForMSALAndProcess() {
            if (typeof msal === 'undefined') {
                console.log('[Auth Callback] Waiting for MSAL to load...');
                setTimeout(waitForMSALAndProcess, 100);
                return;
            }
            
            processAuthCallback();
        }

        // D√©marrer le processus quand la page est charg√©e
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Auth Callback] ‚úÖ DOM loaded, starting callback process...');
            waitForMSALAndProcess();
        });

        // Timeout de s√©curit√©
        setTimeout(() => {
            const loadingState = document.getElementById('loading-state');
            if (loadingState && loadingState.style.display !== 'none') {
                console.warn('[Auth Callback] ‚è∞ Timeout - redirecting to app');
                showError('Timeout d\'authentification - redirection automatique...');
            }
        }, 30000); // 30 secondes

        // Debug global
        window.authCallbackDebug = function() {
            console.log('=== AUTH CALLBACK DEBUG ===');
            console.log('Environment:', CONFIG.environment);
            console.log('Current URL:', window.location.href);
            console.log('Client ID:', getClientId().substring(0, 8) + '...');
            console.log('Base path:', CONFIG.basePath);
            console.log('MSAL loaded:', typeof msal !== 'undefined');
            console.log('LocalStorage available:', typeof Storage !== 'undefined');
        };
        
        console.log('[Auth Callback] ‚úÖ Callback page ready - Enhanced multi-environment support');
        console.log('[Auth Callback] Use authCallbackDebug() for detailed information');
    </script>
</body>
</html>
