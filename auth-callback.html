<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - EmailSortPro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .callback-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h2>Authentication in progress...</h2>
        <p>Processing your login, please wait...</p>
        <div id="error-container" style="display: none;">
            <div class="error-message">
                <h3>Authentication Error</h3>
                <p id="error-message">An error occurred during authentication.</p>
                <button onclick="window.close()" style="background: white; color: #667eea; border: none; padding: 8px 16px; border-radius: 4px; margin-top: 10px; cursor: pointer;">
                    Close Window
                </button>
            </div>
        </div>
    </div>

    <!-- MSAL Library -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <script>
        console.log('[Auth Callback] Starting authentication callback processing...');
        
        // Détection de l'environnement
        const isGitHubPages = window.location.hostname.includes('github.io');
        const basePath = isGitHubPages ? '/emailsortpro' : '';
        
        // Function to show error
        function showError(message) {
            console.error('[Auth Callback] Error:', message);
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h2').textContent = 'Authentication Failed';
            document.querySelector('p').textContent = '';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-container').style.display = 'block';
        }
        
        // Wait for MSAL to load
        function waitForMSAL() {
            if (typeof msal === 'undefined') {
                console.log('[Auth Callback] Waiting for MSAL to load...');
                setTimeout(waitForMSAL, 100);
                return;
            }
            
            processCallback();
        }
        
        async function processCallback() {
            try {
                console.log('[Auth Callback] MSAL loaded, processing callback...');
                
                // Récupérer le Client ID depuis localStorage
                const savedClientId = localStorage.getItem('emailsortpro_client_id');
                if (!savedClientId) {
                    throw new Error('No Client ID found. Please configure the application first.');
                }
                
                // Create MSAL instance with same config as main app
                const msalConfig = {
                    auth: {
                        clientId: savedClientId,
                        authority: 'https://login.microsoftonline.com/common',
                        redirectUri: window.location.origin + basePath + '/auth-callback.html'
                    },
                    cache: {
                        cacheLocation: 'localStorage',
                        storeAuthStateInCookie: false
                    }
                };
                
                console.log('[Auth Callback] Using Client ID:', savedClientId.substring(0, 8) + '...');
                
                const msalInstance = new msal.PublicClientApplication(msalConfig);
                await msalInstance.initialize();
                
                console.log('[Auth Callback] MSAL instance initialized');
                
                // Handle the redirect response
                const response = await msalInstance.handleRedirectPromise();
                
                if (response) {
                    console.log('[Auth Callback] Authentication successful:', response.account.username);
                    
                    // Success message
                    document.querySelector('.spinner').style.display = 'none';
                    document.querySelector('h2').textContent = 'Authentication Successful!';
                    document.querySelector('p').textContent = `Welcome ${response.account.name || response.account.username}`;
                    
                    // Redirect back to main app after a short delay
                    setTimeout(() => {
                        window.location.href = window.location.origin + basePath;
                    }, 2000);
                    
                } else {
                    console.log('[Auth Callback] No response from handleRedirectPromise');
                    // This might happen if user navigates directly to this page
                    setTimeout(() => {
                        window.location.href = window.location.origin + basePath;
                    }, 1000);
                }
                
            } catch (error) {
                console.error('[Auth Callback] Error processing callback:', error);
                
                let errorMessage = 'Unknown authentication error';
                
                if (error.errorCode) {
                    switch (error.errorCode) {
                        case 'user_cancelled':
                            errorMessage = 'Authentication was cancelled by user';
                            break;
                        case 'access_denied':
                            errorMessage = 'Access denied - Please check your permissions';
                            break;
                        case 'invalid_client':
                            errorMessage = 'Invalid client configuration';
                            break;
                        case 'unauthorized_client':
                            errorMessage = 'Client ID is not authorized. Please check your Azure configuration.';
                            break;
                        default:
                            errorMessage = `Authentication error: ${error.errorCode}`;
                    }
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
                
                // Auto-redirect to main app after error
                setTimeout(() => {
                    window.location.href = window.location.origin + basePath;
                }, 5000);
            }
        }
        
        // Start the process when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Auth Callback] DOM loaded, starting callback process...');
            waitForMSAL();
        });
        
        // Fallback timeout
        setTimeout(() => {
            if (document.querySelector('.spinner').style.display !== 'none') {
                showError('Authentication timeout - please try again');
                setTimeout(() => {
                    window.location.href = window.location.origin + basePath;
                }, 3000);
            }
        }, 30000); // 30 second timeout
    </script>
</body>
</html>
